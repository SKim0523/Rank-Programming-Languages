<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rank Programming Languages</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ad6aa8557d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="split left">
      <div class="content-left">
        <h1 class="title">10 Most Popular Programming Languages in 2022</h1>
        <p>
          Below is a jumbled list of 10 most popular programming languages for
          2022 according to
          <a href="https://www.tiobe.com/tiobe-index/" target="_blank"
            >TIOBE index</a
          >.<br />
          Can you guess the popularity rank for the languages? Drag and drop
          them into right places!
        </p>
        <ul class="draggable-list" id="draggable-list"></ul>
        <button class="check-btn" id="check">
          Check Order
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
    <div class="split right">
      <h1>Place holder</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
